<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tugas Tabel</title>
        <style>
            table,
            tr,
            td {
                border: 1px solid black;
            }

            td {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <!-- Row 1 -->
                    <td style="background-color: black; color: white">
                        Angka ke 1
                    </td>
                    <td>Angka ke 2</td>
                    <td>Angka ke 3</td>
                    <td>Angka ke 4</td>
                </tr>
                <tr>
                    <!-- Row 2 -->
                    <td style="background-color: darkgreen; color: white">
                        Angka ke 5
                    </td>
                    <td
                        colspan="2"
                        rowspan="2"
                        style="background-color: darkgreen; color: white"
                    >
                        Angka ke 6, 7, 10, 11
                    </td>
                    <td style="background-color: darkgreen; color: white">
                        Angka ke 8
                    </td>
                </tr>
                <tr>
                    <!-- Row 3 -->
                    <td>Angka ke 9</td>
                    <td>Angka ke 12</td>
                </tr>
                <tr>
                    <!-- Row 4 -->
                    <td>Angka ke 13</td>
                    <td>Angka ke 14</td>
                    <td>Angka ke 15</td>
                    <td style="background-color: red; color: white">
                        Angka ke 16
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
